<VirtualHost *:80>
        DocumentRoot /var/www/html/public
        ServerName localhost
        ServerAdmin takaoki@polaris-inc.co.jp
        ErrorLog /var/log/apache2/error.log
        TransferLog /var/log/apache2/access.log
        SetEnvIf User-Agent "internal dummy connection" nologging
        CustomLog /var/log/apache2/request.log "%v %h %l %u %t \"%r\" %>s %b" env=!nologging
        #LogLevel warn
        <Files ~"\.(cgi|shtm|phtml|php3?)$">
                # SSLOptions +StdEnvVars
        </Files>
        SetEnvIf User-Agent ".*MSIE.*" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        Alias /assets/ "/var/www/html/assets/"
        Alias /contents/ "/var/www/html/contents/"
        Alias /upload/ "/var/www/html/upload/"
        LimitRequestFieldSize 20480
        <Directory "/var/www/html/public">
                AllowOverride All
                Require all granted
        </Directory>
        <Directory "/var/www/html/assets">
                AllowOverride All
                Require all granted
        </Directory>
        <Directory "/var/www/html/contents">
                AllowOverride All
                Require all granted
        </Directory>
        <Directory "/var/www/html/upload">
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
