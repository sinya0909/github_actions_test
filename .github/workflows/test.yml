name: CI Test

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Create Docker network
      run: |
        docker network create --driver bridge --subnet=172.18.0.0/16 mynetwork || true

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Set up Docker Compose
      run: |
        docker-compose -f container/docker-compose.yml up -d

    - name: Wait for PostgreSQL to be ready
      run: |
        until docker exec postgresql16_test psql -U postgres -c '\l'; do
          sleep 5
        done

    - name: Restore database backup
      run: |
        docker exec -i postgresql16_test pg_restore -U postgres -d your_database_name < /db/test_db.backup

    - name: Run PHP test module
      run: |
        docker exec php8_test php /var/www/html/test_module.php

    - name: Display success message
      run: echo "Test module executed successfully!"